<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="index.js"></script>
    <title>Cadastro de usuário</title>
</head>
<body>
    <main>
        <h2>Cadastro de usuário</h2>
        <form>
            <label for="name">Nome</label>
            <input id="name" type="text">
            <label for="img">Imagem</label>
            <input id="img" type="text">
            <label for="description">Descrição</label>
            <input id="description" type="text">
            <button type="button" id="btn" >Criar Usuário</button>
        </form>
    </main>
    <section>
        <img id="user-img" src="https://media.istockphoto.com/photos/invisible-man-wearing-black-bowler-surreal-concept-of-absence-of-picture-id1210185740?b=1&k=20&m=1210185740&s=170667a&w=0&h=WUF4dqxGa2IypAZbQIvItWao1ufgF8zF0vXtiGQmp1U=" alt="Imagem do Usuário">
        <h3 id="user-name">Jane Doe</h3>
        <p id="user-description">Cras aliquet ex nec tincidunt faucibus. Vestibulum vel aliquet augue, non porttitor mauris. Quisque augue velit, consequat ut risus ac, pulvinar gravida felis. Nullam a varius lorem, sed laoreet neque. Vestibulum et bibendum ante. Aenean et tellus non mi commodo.</p>
    </section>
</body>
</html>
