<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="index.js"></script>
    <title>Timer</title>
</head>
<body>
    <main>
        <section class="buttons">
            <button id="five-minutes" class="check">05:00 minutos</button>
            <button id="ten-minutes">10:00 minutos</button>
            <button id="fifteen-minutes">15:00 minutos</button>
        </section>

        <h2 id="timer">05:00</h2>

        <section class="buttons">
            <button id="start">Iniciar timer</button>
            <button id="stop">Parar timer</button>
        </section>
    </main>
</body>
</html>
