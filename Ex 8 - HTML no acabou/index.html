<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <header>
            <h1>Cadastre seu Currículo</h1>
        </header>

        <label for="name">Nome Completo:</label>
        <input id="name" type="text">
        <label for="email">Email:</label>
        <input id="email" type="email">
        <label for="job">Cargo Pretendido</label>
        <div id="job">
            <label class="job" for="full-stack">Desenvolvedor FullStack
            <input id="full-stack" type="checkbox">
            <span class="checkmark"></span>
            </label>

            <label class="job" for="front-end">Desenvolvedor Front-End
            <input id="front-end" type="checkbox">
            <span class="checkmark"></span>
            </label>
            
            <label class="job"for="back-end">Desenvolvedor Back-End
            <input id="back-end" type="checkbox">
            <span class="checkmark"></span>
            </label>
        </div>
        <label for="text-area">Deixe sua mensagem:</label>
        <textarea id="text-area"></textarea>
        <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="leaveHandler(event)">
            <label for="file">Anexar Currículo</label>
            <input id="file" name="file" type="file">
            <p>ou solte aqui</p>    
        </div> 
        
        <footer>
            <button>Enviar</button>
        </footer>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
